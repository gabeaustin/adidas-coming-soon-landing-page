<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adidas Coming Soon Landing Page</title>
  </head>
  <body>
    <div class="main-container">
  <div class="logo-container">
    <img class="logo" src="https://i.postimg.cc/T3Mw1Rjk/2560px-Adidas-Logo-1.png" />
  </div>

  <div class="main-image-container"></div>

  <div class="cta-container">
    <h2 id="cta-heading-first-word">We're</h2>
    <h2 class="cta-heading">
      Coming Soon
    </h2>

    <h3 class="cta-paragraph">
      Hello friends! We are currently building our new ports and comfort clothing store. Add your email address below to stay up-to-date with announcements and our launch proposals.
    </h3>

    <div class="gather-info-container">
      <form class="gather-info-form" action="#" method="post">
        <input class="input-email" type="email" placeholder="Email Address"></input>
        <input class="submit-button" type="submit" value="Go"></input>
      </form>
    </div>
  </div>

</div>
  </body>
</html>
